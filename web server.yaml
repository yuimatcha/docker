version: '3'
services:
    nginx:
      image: nginx:alpine
      ports:
            - '8080:80'
      volumes:
            - /opt/docker/nginx-php/public_html:/public_html
            - /opt/docker/nginx-php/conf.d:/etc/nginx/conf.d 
      networks:
            - webserver      
      deploy:
        mode: global
          
    php:
     image: php:7.1-fpm-alpine
     volumes:
       - /opt/docker/nginx-php/public_html:/public_html
     networks:
            - webserver  
     expose:
       - 9000    
     deploy:
       mode: global

networks:
    webserver:
       
       
##########################################################################
#                       Seting Nginx default.conf                        #
#               Buat folder /opt/docker/nginx-php/conf.d                 #
#    Simpan di /opt/docker/nginx-php/conf.d dengan nama default.conf     #
##########################################################################

server {
      listen 80;
      server_name _;
      root /public_html/;

location / {
      index index.php index.html;
}

location ~* \.php$ {
      fastcgi_pass php:9000;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
